<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>Tic-Tac-Toe</h1>
            <div class="display-container">
                <button class="reset-button">Reset</button>
            </div>
        </div>
        <div class="game-container">
            <div class="game-board">
                <div class="board-cell"><button class="cell-button" data-position="0"></button></div>
                <div class="board-cell"><button class="cell-button" data-position="1"></button></div>
                <div class="board-cell"><button class="cell-button" data-position="2"></button></div>
                <div class="board-cell"><button class="cell-button" data-position="3"></button></div>
                <div class="board-cell"><button class="cell-button" data-position="4"></button></div>
                <div class="board-cell"><button class="cell-button" data-position="5"></button></div>
                <div class="board-cell"><button class="cell-button" data-position="6"></button></div>
                <div class="board-cell"><button class="cell-button" data-position="7"></button></div>
                <div class="board-cell"><button class="cell-button" data-position="8"></button></div>
            </div>
        </div>
    </div>
    <script type="module" src="ui.js"></script>
</body>
</html>
